<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="比特币套利 搬砖经验交流">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四喜</title>
    <link rel="stylesheet" href="https://cdn.moot.it/1/moot.css">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
  <body>
    <div id='ratewatch' class="container" data-ng-app="ratewatchApp" data-ng-view></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">开发中的功能清单</h3>
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="badge">1d</span> 自定义币种
                </li>
                <li class="list-group-item">
                  <span class="badge">1w</span> 支持LTC
                </li>
                <li class="list-group-item">
                  <span class="badge">2w</span> 搬砖差价通知
                </li>
              </ul>
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">BLOG</h3>
            </div>
            <div id='blog' class='panel-body'></div>
          </div>
        </div>
        <div class="col-md-6">
          <a class="moot" href="https://moot.it/i/dasixi">dasixi forums</a>
        </div>
      </div>
    </div>


    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/data-processor.js"></script>
        <script src="scripts/services/notify.js"></script>
        <script src="scripts/directives/trader.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->

    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/momentjs/lang/zh-cn.js"></script>
    <script src="bower_components/moot.zh.min.js"></script>
</body>
</html>
