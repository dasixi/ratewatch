<div class="header">
  <h3 class="text-muted">ratewatch</h3>
</div>

<table class='table table-bordered'>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Last</th>
    <th>Sell</th>
    <th>Buy</th>
    <th>High</th>
    <th>Low</th>
    <th>Vol</th>
    <th>Seconds</th>
  </tr>
  <tr ticker-exchange='{{exchangeName}}' exchanges='exchanges' ng-repeat='exchangeName in exchangeNames' ng-click='select(exchangeName)' ng-class='{active: exchanges[exchangeName].selected}'></tr>
</table>
